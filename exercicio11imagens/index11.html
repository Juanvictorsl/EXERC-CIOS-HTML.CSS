<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(39, 105, 160);
        }
    </style>
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumnete o tamanho do seu navegador.</p>

    <picture> <!--A ordem dos sources começam de cima p/ baixo, quantos mais p/ baixo, as imagens irão ser maiores-->
        <source media="(max-width: 1050px )" srcset="foto-p.png" type="image/png">
        <source media="(max-width:1350px )" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="Imagem flexível">
        
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <!--<p>Vamos aprender a reproduzir áudios em HTML5</p>-->
    <p>Aprendi a colocar áudio.
      &#x1F92A;
    </p>
    <audio src="skylines-anno-domini-beats.mp3" controls autoplay loop></audio>
    <!--Forma de colocar áudios em MP3-->
    <!--Tem também o formato WAV e OGG-->

    <h1>Reproduzindo podcast do Guanabara</h1>

    <audio preload="metadata" autoplay controls>
        <source src="guanacast-33.mp3" type="audio/mpeg">
        <source src="guanacast-33.ogg" type="audio/ogg">
        <source src="guanacast-33.wav" type="image/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="guanacast-33.mp3" dowload="guanacast-33.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

    <h1>Apredendo a colocar vídeos</h1>
   <video src="meu-video.mp4" width="600px" controls autoplay loop></video>

    
</body>
</html>
