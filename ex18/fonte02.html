     @font-face {
        font-family: 'sans';

    @font-face {
        font-family: 'love';

     }

            /* Tipos de Format()
               - opentype (otf)
               - truetype (ttf)
               - embeded-opentype
               - truetype-adt(Apple Advanced Typography)
               - svg*/
            
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, #00E3FC, #00DCF5, #00C5DB);
        }
        h1 {
            font-family: 'sans' ,'love' ,'Times New Roman', Times, serif;
            font-size: 5em;
            font-weight: bolder;
        }

        p {
            font-family: 'sans' ;
            font-size: 1em;
            font-weight: 100;
        }
    </style>
